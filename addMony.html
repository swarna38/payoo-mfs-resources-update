<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>   
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- ---available balance---- -->
             <div>
                <div class="stats shadow">
                    <div class="stat">
                      <div id="account-balance" class="stat-value">9400</div>
                      <div class="stat-desc">Available balance</div>
                    </div>
                  </div>
             </div>
             <div class="divider"></div>
             <!-- ----user action btn--- -->
              <div class="flex justify-between gap-2">
                <button id="show-add-mony-from" class="btn btn-lg">Add Mony</button>
                <button id="btn-show-cash-out" class="btn btn-lg">Cash Out</button>
                <button id="btn-show-tranjection" class="btn btn-lg">Tranjection</button>
              </div>
              <div class="divider"></div>
              <!-- ----add mony form start---- -->
              <div id="add-mony-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input id="input-add-mony" type="text" placeholder="Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input id="input-add-mony-pin" type="" placeholder="Pin Number" class="input input-bordered" autocomplete="off" required />
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-add-mony" class="btn btn-primary">Add Mony</button>
                  </div>
                </form>
              </div>
              <!-- ----add mony form end---- -->
              <!-- ----cashout start----  -->
              <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Cash Out Amount</span>
                    </label>
                    <input id="input-cash-out" type="text" placeholder="Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin Number</span>
                    </label>
                    <input id="input-cash-out-pin" type="" placeholder="Pin Number" class="input input-bordered" autocomplete="off" required />
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                  </div>
                </form>
              </div>
              <!-- ----cashout end----  -->
               <!-- ---transaction start----  -->
                <div id="transaction-section" class="hidden">
                  <h2 class="capitalize font-semibold text-3xl text-center">transaction history</h2>
                  <div id="transaction-container" class="space-y-3">

                  </div>
                </div>
               <!-- ---transaction end----  -->
          </div>
        </div>
    </div>
    </main>

    <script src="./js/utilities.js"></script>
    <script src="./js/addMony.js"></script>
    <script src="./js/cashOut.js"></script>
    <script src="./js/features.js"></script>
</body>
</html>
